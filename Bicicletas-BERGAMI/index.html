<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLE</title>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/styles.css">
    <script defer src="./JS/modal.js"></script>
    <script defer src="./JS/stock.js"></script>
    <script defer src="./JS/app.js"></script>
</head>

<body>
    <header>
        <img src="https://www.creativefabrica.com/wp-content/uploads/2020/06/23/Bicycle-bike-cycling-logo-vector-Graphics-4434283-1.jpg"
            class="logo">
        <button id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
    </header>
    <div class="showcase">

    </div>





    <main id="contenedor-productos">


    </main>

    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">



            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
            <button id="vaciarCarrito" class="boton-eliminar">Vaciar carrito</button>
        </div>
    </div>

    <footer>
        <div class="contenedor-footer">

            <div class="content-foo">
                <img width=50px height=50px src="./img/pngwing.com (3).png" alt="">
                <br>
                <h4>Twitter</h4>
                <p>@Bicycle</p>
            </div>
            <div class="content-foo">
                <img width=50px height=50px src="./img/pngwing.com (1).png" alt="">
                <br>
                <h4>WhatsApp</h4>
                <p>3535632678</p>
            </div>
            <div class="content-foo">
                <img width=50px height=50px src="img/pngwing.com (4).png" alt="">
                <br>
                <h4>Instagram</h4>
                <p>Bicycle</p>
            </div>
        </div>
        <h2 class="titulo-final">&copy;Bicycle</h2>
    </footer>
</body>

</html>
